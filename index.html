        <!-- Tab panes -->
        <div class="tab-content">
            <!--Danh sách sản phẩm -->
            <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
                <div class="row">
                    <div class="col-md-6">
                        <!-- BEGIN BUTTOM THÊM MỚI -->
                        <button id="btnAdd" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-plus mr-1"></i>
                            Thêm Mới
                        </button>
                        <!-- END BUTTON THÊM MỚI -->
                    </div>
                    <div class="col-md-6">
                        <!-- BEGIN TÌM KIẾM -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nhập từ khóa"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" />
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                        <!-- END TÌM KIẾM -->
                    </div>
                </div>
                <div class="clear-fix"></div>
                <div class="tbPerson" id="tbPerson">
                    <!-- BEGIN TABLE SẢN PHẨM -->
                    <table class="table table-bordered">
                        <thead class="text-center">
                            <th>ID</th>
                            <th>
                                Name
                                <!-- <div> -->
                                    <i class="fa fa-arrow-up" id="asc"></i>
                                    <i  class="fa fa-arrow-down" id="desc"></i>
                                <!-- </div> -->
                            </th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>
                                Type
                                <select class="form-control w-50 d-inline ml-2" id="kind">
                                    <option value="All">All</option>
                                    <option value="Student">Student</option>
                                    <option value="Teacher">Teacher</option>
                                    <option value="Customer">Customer</option>
                                </select>
                            </th>
                            <th>Calculate</th>
                            <th>Action</th>
                        </thead>
                        <tbody id="tbListPerson"></tbody>
                    </table>
                    <!-- END TABLE SẢN PHẨM -->
                </div>
                <br />
            </div>
            <!-- Kết thúc danh sách sản phẩm -->
        </div>

        <!--KetThuc Tabmenu-->

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="formProduct">
                            <div class="form-group">
                                <input id="id" class="form-control" placeholder="ID" />
                                <span id="tbID"></span>
                            </div>
                            <div class="form-group">
                                <input id="name" class="form-control" placeholder="Name" />
                                <span id="tbName"></span>
                            </div>
                            <div class="form-group">
                                <input id="address" class="form-control" placeholder="Address" />
                                <span id="tbAddress"></span>
                            </div>
                            <div class="form-group">
                                <input id="email" class="form-control" placeholder="Email" />
                                <span id="tbEmail"></span>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="type">
									<option value="">Select Type</option>
									<option value="Student">Student</option>
									<option value="Teacher">Teacher</option>
									<option value="Customer">Customer</option>
								</select>
                                <span id="tbType"></span>
                            </div>
                            <div id="list"></div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btnAddPeroson" class="btn btn-success">Add Person</button>
                        <button id="btnUpdatePerson" class='btn btn-success'>Update Person</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
